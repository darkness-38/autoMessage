<!DOCTYPE html>
<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Otomatik Mesaj Zamanlayıcı</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
  </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
              "foreground-light": "#ffffff",
              "foreground-dark": "#1c2127",
              "border-light": "#e5e7eb",
              "border-dark": "#3b4754",
              "text-light": "#111827",
              "text-dark": "#ffffff",
              "text-secondary-light": "#6b7280",
              "text-secondary-dark": "#9dabb9"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col">
<header class="flex items-center p-4 pb-2">
<button class="text-text-light dark:text-text-dark flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined !text-3xl">arrow_back_ios_new</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-text-light dark:text-text-dark">Otomatik Mesaj</h1>
<div class="w-12"></div>
</header>
<main class="flex flex-1 flex-col p-4 pt-4">
<div class="flex flex-col gap-6">
<label class="flex flex-col">
<p class="pb-2 text-base font-medium leading-normal text-text-light dark:text-text-dark">Kime</p>
<div class="group flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input h-14 flex-1 resize-none overflow-hidden rounded-l-lg border border-r-0 border-border-light bg-foreground-light p-4 text-base font-normal leading-normal text-text-light placeholder:text-text-secondary-light focus:border-primary focus:outline-0 focus:ring-0 dark:border-border-dark dark:bg-foreground-dark dark:text-text-dark dark:placeholder:text-text-secondary-dark dark:focus:border-primary" placeholder="Telefon numarası girin" value=""/>
<div class="flex cursor-pointer items-center justify-center rounded-r-lg border border-l-0 border-border-light bg-foreground-light px-4 text-text-secondary-light transition-colors group-focus-within:border-primary group-focus-within:text-primary dark:border-border-dark dark:bg-foreground-dark dark:text-text-secondary-dark dark:group-focus-within:border-primary dark:group-focus-within:text-primary">
<span class="material-symbols-outlined">contacts</span>
</div>
</div>
</label>
<label class="flex flex-col">
<p class="pb-2 text-base font-medium leading-normal text-text-light dark:text-text-dark">Mesajınız</p>
<textarea class="form-input min-h-36 w-full flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-foreground-light p-4 text-base font-normal leading-normal text-text-light placeholder:text-text-secondary-light focus:border-primary focus:outline-0 focus:ring-0 dark:border-border-dark dark:bg-foreground-dark dark:text-text-dark dark:placeholder:text-text-secondary-dark dark:focus:border-primary" placeholder="Mesajınızı buraya yazın..."></textarea>
</label>
<div class="flex flex-wrap items-end gap-4">
<label class="flex flex-1 flex-col min-w-[120px]">
<p class="pb-2 text-base font-medium leading-normal text-text-light dark:text-text-dark">Tarih</p>
<div class="relative">
<input class="form-input h-14 w-full resize-none overflow-hidden rounded-lg border border-border-light bg-foreground-light p-4 pr-12 text-base font-normal leading-normal text-text-light placeholder:text-text-secondary-light focus:border-primary focus:outline-0 focus:ring-0 dark:border-border-dark dark:bg-foreground-dark dark:text-text-dark dark:placeholder:text-text-secondary-dark dark:focus:border-primary" value="25 Aralık 2024"/>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-4 text-text-secondary-light dark:text-text-secondary-dark">
<span class="material-symbols-outlined">calendar_today</span>
</div>
</div>
</label>
<label class="flex flex-1 flex-col min-w-[120px]">
<p class="pb-2 text-base font-medium leading-normal text-text-light dark:text-text-dark">Saat</p>
<div class="relative">
<input class="form-input h-14 w-full resize-none overflow-hidden rounded-lg border border-border-light bg-foreground-light p-4 pr-12 text-base font-normal leading-normal text-text-light placeholder:text-text-secondary-light focus:border-primary focus:outline-0 focus:ring-0 dark:border-border-dark dark:bg-foreground-dark dark:text-text-dark dark:placeholder:text-text-secondary-dark dark:focus:border-primary" value="14:30"/>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-4 text-text-secondary-light dark:text-text-secondary-dark">
<span class="material-symbols-outlined">schedule</span>
</div>
</div>
</label>
</div>
</div>
</main>
<footer class="p-4 pt-8">
<div class="flex flex-col gap-4">
<button class="flex h-14 min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 text-base font-bold leading-normal tracking-[0.015em] text-white transition-opacity hover:opacity-90 active:opacity-80">
<span class="truncate">Mesajı Zamanla</span>
</button>
<button class="flex h-14 min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg border border-border-light bg-foreground-light px-5 text-base font-bold leading-normal tracking-[0.015em] text-text-light transition-opacity hover:opacity-90 active:opacity-80 dark:border-border-dark dark:bg-foreground-dark dark:text-text-dark">
<span class="truncate">Zamanlanan Mesajları Görüntüle</span>
</button>
</div>
</footer>
</div>
</body></html>
